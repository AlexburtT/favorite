<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="icon"
      href="/images/logo.svg"
      type="image/svg+xml"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      href="/images/favicon_dark.svg"
      type="image/svg+xml"
      media="(prefers-color-scheme: dark)"
    />
    <title>Фаворит</title>
  </head>
  <body>
    <header class="header">
      <div class="logo_conteiner">
        <div class="logo_img">
          <img src="/images/logo.svg" alt="logo" />
        </div>
        <h1 class="logo_title">Фаворит</h1>
      </div>
      <div class="search-line">
        <input
          type="text"
          class="search"
          placeholder="Type something here..."
        />
        <button class="button button-yellow add">Добавить</button>
        <button class="button button-yellow what">Что посмотреть?</button>
      </div>
    </header>
    <main class="main"></main>
    <footer class="footer">
      <div class="logo_conteiner">
        <div class="logo_img">
          <img src="/images/logo.svg" alt="logo" />
        </div>
        <h1 class="logo_title">Фаворит</h1>
      </div>
      <p class="copy">&copy; 2024 ООО “Фаворит”</p>

      <button class="arrow-up">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M5 15L12 8L19 15"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </footer>
  </body>
</html>
