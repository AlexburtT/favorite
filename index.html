<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="icon"
      href="/images/favicon_light.svg"
      type="image/svg+xml"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      href="/images/favicon_dark.svg"
      type="image/svg+xml"
      media="(prefers-color-scheme: dark)"
    />
    <script src="/js/main.js" defer></script>
    <title>Фаворит</title>
  </head>
  <body>
    <header class="header">
      <div class="logo__conteiner" aria-label="logo">
        <div class="logo__img">
          <svg
            width="25"
            height="18"
            viewBox="0 0 25 18"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              x="0.187256"
              y="10.4858"
              width="3.0203"
              height="16.0758"
              rx="1.51015"
              transform="rotate(-90 0.187256 10.4858)"
              fill="url(#paint0_linear_0_132)"
            />

              x="0.187256"
              y="0.791687"
              width="3.0203"
              height="16.2706"
              rx="1.51015"
              fill="#FBA808"
            />
            <rect
              x="11.7844"
              y="0.353149"
              width="3.0203"
              height="17.2449"
              rx="1.51015"
              transform="rotate(20 11.7844 0.353149)"
              fill="#34343E"
            />
            <rect
              x="0.187256"
              y="3.81183"
              width="3.0203"
              height="9.98647"
              rx="1.51015"
              transform="rotate(-90 0.187256 3.81183)"
              fill="#FBA808"
            />
            <rect
              x="11.0989"
              y="1.38605"
              width="3.0203"
              height="17.2449"
              rx="1.51015"
              transform="rotate(-20 11.0989 1.38605)"
              fill="#34343E"
            />
            <rect
              x="21.917"
              y="0.353149"
              width="3.0203"
              height="17.2449"
              rx="1.51015"
              transform="rotate(20 21.917 0.353149)"
              fill="#FBA808"
            />
            <defs>
              <linearGradient
                id="paint0_linear_0_132"
                x1="1.6974"
                y1="10.4858"
                x2="1.6974"
                y2="26.5616"
                gradientUnits="userSpaceOnUse"
              >
                <stop stop-color="#FBA808" />
                <stop offset="0.56264" stop-color="#34343E" />
                <stop offset="1" stop-color="#34343E" />
              </linearGradient>
            </defs>
          </svg>
        </div>
        <h1 class="logo__title">Фаворит</h1>
      </div>
      <div class="search__line">
        <input
          type="text"
          class="input input--search"
          placeholder="Type something here..."
        />
        <button id="add-button" class="btn header__btn--add">Добавить</button>
        <button id="what-button" class="btn header__btn--what">
          Что посмотреть?
        </button>
      </div>
    </header>
    <dialog id="dialog-id" class="dialog">
      <form class="dialog__content" name="filmRecordSave">
        <h2 class="dialog__title">Создание закладки</h2>
        <label>
          <span class="dialog__label">Название</span>
          <input
            name="filmName"
            type="text"
            class="input dialog__input"
            placeholder="Введите название фильма"
          />
        </label>
        <label>
          <span class="dialog__label">Год выпуска</span>
          <input
            name="filmYear"
            type="text"
            class="input dialog__input"
            placeholder="Введите год выпуска"
          />
        </label>
        <label>
          <span class="dialog__label">Постер</span>
          <input
            name="filmPoster"
            type="text"
            class="input dialog__input dialog__input--poster"
            placeholder="Добавьте ссылку на постер или файл"
          />
        </label>
        <div class="btn-dialog--conteiner">
          <button class="btn dialog__btn">Отменить</button>
          <button class="btn dialog__btn">Сохранить</button>
        </div>
      </form>
    </dialog>
    <main class="main">
      <article class="card">
        <img src="/images/kill_bill.png" alt="Убить Билла" class="card__img" />
        <p class="card__description--year">2003</p>
        <h1 class="card__title">Убить Билла, часть 1</h1>
        <p class="card__descriptions">боевик, триллер, драма, криминал</p>
        <div class="card__btns">
          <button class="btn__like">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path

                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <button class="btn btn__card view">
            Просмотрено<span>&#10004;</span>
          </button>
        </div>
      </article>
      <article class="card">
        <img
          src="/images/interstellar.png"
          alt="Интерстеллар"
          class="card__img interstellar"
        />
        <p class="card__description--year">2014</p>
        <h1 class="card__title">Интерстеллар</h1>
        <p class="card__descriptions">научная фантастика, приключения</p>
        <div class="card__btns">
          <button class="btn__like">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M3.34255 7.7779C3.5687 7.23194 3.90017 6.73586 4.31804 6.31799C4.7359 5.90012 5.23198 5.56865 5.77795 5.3425C6.32392 5.11635 6.90909 4.99995 7.50004 4.99995C8.09099 4.99995 8.67616 5.11635 9.22213 5.3425C9.7681 5.56865 10.2642 5.90012 10.682 6.31799L12 7.63599L13.318 6.31799C14.162 5.47407 15.3066 4.99997 16.5 4.99997C17.6935 4.99997 18.8381 5.47407 19.682 6.31799C20.526 7.16191 21.0001 8.30651 21.0001 9.49999C21.0001 10.6935 20.526 11.8381 19.682 12.682L12 20.364L4.31804 12.682C3.90017 12.2641 3.5687 11.7681 3.34255 11.2221C3.1164 10.6761 3 10.0909 3 9.49999C3 8.90904 3.1164 8.32387 3.34255 7.7779Z"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <button class="btn btn__card no-view">
            Просмотрено<span>&#10004;</span>
          </button>
        </div>
      </article>
    </main>
